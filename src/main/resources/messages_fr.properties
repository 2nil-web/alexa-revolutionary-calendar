card-title=Calendrier Révolutionnaire
card-examples=Exemples:\n"donne la date"\n"donne la date du 3 Mai 2018"
card-history=Calendrier créé par Gilbert Romme et Claude Joseph Ferry. Utilisé officiellement de 1793 à 1805 et brièvement en 1871 pendant la Commune de Paris.

launch=Bienvenue ! Je peux convertir toutes les dates en utilisant le calendrier révolutionnaire. Demandez-moi les instructions en prononçant le mot "aide".
help=Dîtes "donne la date", ou bien précisez une date. Par exemple : "donne la date du 3 Mai 2018".
cancel-stop=D'accord. À bientôt !
error=Veuillez réessayer en énonçant clairement une date après le 21 Septembre 1792. Par exemple : "donne la date du 3 Mai 2018".
# 1: weekday, 2: day of month ordinal, 3: month, 4: year, 5: object type, 6: object name.
date-of-the-day=Nous sommes %1$s, le %2$s %3$s %4$d. %5$s du jour est %6$s.
date-with-slot=Il s'agit de %1$s, le %2$s %3$s %4$d. %5$s de ce jour est %6$s.